<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovoPath Medical</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15v-5H8l4-4 4 4h-3v5h-2z' fill='%233b82f6'/></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      
      body {
        background-color: #F8F9FA; /* slate-50 */
        font-family: 'Poppins', sans-serif;
        color: #1F2937; /* gray-800 */
      }

      /* Welcome Page Hero Animation */
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
      @keyframes node-pop-in {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .hero-anim-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 2s ease-out forwards;
      }
      .hero-anim-node {
        transform: scale(0);
        animation: node-pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Scroll-triggered animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.7s ease-out, transform 0.7s ease-out;
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }


      /* Staggered list animations */
      .stagger-list > * {
        animation: slideInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation-delay: calc(var(--stagger-index) * 70ms);
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* gray-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
      }

      /* Generic Modal Backdrop */
      .modal-backdrop {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Subtle button press feedback */
      button, a.button {
        transition: transform 0.1s ease-out, background-color 0.2s, border-color 0.2s;
      }
      button:not(:disabled):active, a.button:not(.disabled):active {
        transform: scale(0.98);
      }
      
      /* Shimmer animation for skeleton loaders */
      .shimmer-bg {
        position: relative;
        overflow: hidden;
        background-color: #e2e8f0; /* slate-200 */
      }
      .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0));
        animation: shimmer 1.5s infinite;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
              },
              'accent': {
                 DEFAULT: '#14b8a6', // teal-500
                 'light': '#a7f3d0', // teal-200
                 'dark': '#0f766e' // teal-700
              }
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.5s ease-out forwards',
            },
          },
          fontFamily: {
             sans: ['Poppins', 'sans-serif'],
          }
        },
      };
    </script>
