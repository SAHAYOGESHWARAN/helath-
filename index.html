<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NovoPath Medical: An intelligent, connected platform that empowers both patients and providers with seamless tools for a healthier tomorrow.">
  <title>NovoPath Medical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations and styles */
    @keyframes slide-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-slide-in-up {
        animation: slide-in-up 0.5s ease-out forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-in-out forwards;
    }

    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
    }

    @keyframes text-focus-in {
      0% {
        -webkit-filter: blur(12px);
                filter: blur(12px);
        opacity: 0;
      }
      100% {
        -webkit-filter: blur(0px);
                filter: blur(0px);
        opacity: 1;
      }
    }
    .animate-text-focus-in {
      animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
    }
    
    @keyframes pulse-badge {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }
    .animate-pulse-badge {
        animation: pulse-badge 1.5s infinite;
    }

    .shimmer-bg {
        background-color: #e2e8f0;
        background-image: linear-gradient(to right, #e2e8f0 0%, #f1f5f9 50%, #e2e8f0 100%);
        background-repeat: no-repeat;
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    
    .stagger-list > * {
        animation: slide-in-up 0.5s ease-out backwards;
        animation-delay: calc(var(--stagger-index) * 100ms);
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
    }
    
    /* Advanced Welcome Page CSS */
    .gradient-text {
      background: linear-gradient(45deg, #2563eb, #14B8A6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .scroll-indicator {
      animation: gentle-bounce 2.5s infinite ease-in-out;
    }
    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .fancy-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .fancy-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }
    .testimonial-card::before {
      content: 'â€œ';
      position: absolute;
      top: -0.5rem;
      left: 1rem;
      font-size: 6rem;
      line-height: 1;
      font-family: 'Times New Roman', serif;
      color: #eff6ff;
      z-index: 0;
      transition: color 0.3s ease;
    }

    /* For printing receipts */
    @media print {
        body * {
            visibility: hidden;
        }
        #invoice-to-print, #invoice-to-print * {
            visibility: visible;
        }
        #invoice-to-print {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }
        .printable-invoice {
           font-family: sans-serif;
        }
    }
  </style>
  <script>

    }
